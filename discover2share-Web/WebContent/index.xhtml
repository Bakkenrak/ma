<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough" ng-app="d2sApp">
<h:head>
	<h:outputStylesheet name="css/bootstrap.min.css" />

	<title>Discover2Share Web Directory</title>
</h:head>
<h:body>
	<div class="container">
		<div id="header" class="row" ng-controller="headerController">
			<nav class="navbar navbar-default"> <!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="#/">Discover2Share</a>
			</div>
			<ul class="nav navbar-nav">
				<li ng-class="{'active' : currentTab=='add'}"><a href="#add" ng-click="currentTab='add'">Add a platform<span class="sr-only">(current)</span></a></li>
				<li ng-class="{'active' : currentTab=='search'}"><a href="#search" ng-click="currentTab='search'">Search for a platform</a></li>
			</ul>
			<!-- /.container-fluid --> </nav>
		</div>

		<div ng-view="true"></div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"
		type="text/javascript"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"
		type="text/javascript"></script>
	<h:outputScript name="js/app.js" />
	<h:outputScript name="js/controller.js" />
</h:body>

</html>
