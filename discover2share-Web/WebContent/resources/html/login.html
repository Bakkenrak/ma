<div ng-if="loginFailed" class="alert alert-danger" role="alert">
	<strong>Login failed!</strong> Please check if your username and password are spelled correctly.
</div>

<form>
	<div class="form-group">
		<label for="usernameInput">Username</label> <input type="text"
			class="form-control" id="usernameInput" ng-model="user.username" />
	</div>
	<div class="form-group">
		<label for="passwordInput">Password</label> <input type="password"
			class="form-control" id="passwordInput" ng-model="user.password" />
	</div>
	<button type="submit" class="btn btn-default" ng-click="login()">Submit</button>
</form>
