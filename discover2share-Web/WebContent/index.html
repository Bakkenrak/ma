<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html ng-app="d2sApp">
	<head>
		<link rel="stylesheet" href="resources/css/bootstrap.min.css" />
		
		<title>Discover2Share Web Directory</title>
		
		<base href="/discover2share-Web/" />
	</head>
	<body>
		<div class="container">
			<div id="header" class="row" ng-controller="headerController">
				<nav class="navbar navbar-default">
					<div class="navbar-header">
						<a class="navbar-brand" href="./">Discover2Share</a>
					</div>
					<ul class="nav navbar-nav">
						<li ng-class="{'active' : currentTab=='add'}"><a href="add">Add a platform</a></li>
						<li ng-class="{'active' : currentTab=='search'}"><a	href="search">Search for a platform</a></li>
						<li ng-if="!loggedIn" ng-class="{'active' : currentTab=='login'}"><a href="login">Login</a></li>
						<li ng-if="loggedIn"><a href="logout" ng-click="logout()">Logout</a></li>
					</ul>
				</nav>
			</div>
	
			<div ng-view="true"></div>
		</div>
		<script
			src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"
			type="text/javascript"></script>
		<script
			src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"
			type="text/javascript"></script>
			<script
			src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-cookies.min.js"
			type="text/javascript"></script>
		<script src="resources/js/app.js" type="text/javascript"></script>
		<script src="resources/js/factory.js" type="text/javascript"></script>
		<script src="resources/js/controller.js" type="text/javascript"></script>
	</body>
</html>
