<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html ng-app="d2sApp">
<head>
<base href="/discover2share-Web/" />

<link rel="stylesheet" href="./resources/css/bootstrap.min.css" />
<link rel="stylesheet" href="./resources/css/custom.css" />
<link href='http://cdn.jsdelivr.net/yasqe/2.6.1/yasqe.min.css' rel='stylesheet' type='text/css'/>
<link href='http://cdn.jsdelivr.net/yasr/2.6.0/yasr.min.css' rel='stylesheet' type='text/css'/>

<title>Discover2Share Web Directory</title>

</head>
<body>
	<div id="header" class="row" ng-controller="headerController">
		<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="./">Discover2Share</a>
			</div>
			<ul class="nav navbar-nav" ng-cloak="true">
				<li ng-class="{'active' : currentTab=='platforms'}"><a
					href="platforms">Browse platforms</a></li>
				<li ng-class="{'active' : currentTab=='add'}"><a href="add">Add
						a platform</a></li>
				<li ng-class="{'active' : currentTab=='query'}"><a
					href="query">Query for a platform</a></li>
				<li ng-if="authRole==='mod'||authRole==='admin'"
					ng-class="{'active' : currentTab==='suggestions'}"><a
					href="suggestions">Moderation</a></li>
				<li ng-if="authRole=='admin'"
					ng-class="{'active' : currentTab=='register'}"><a
					href="register">Create user</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right" ng-cloak="true">
				<li ng-if="loggedIn"><a href="account">{{username}}</a></li>
				<li ng-if="!loggedIn" ng-class="{'active' : currentTab=='login'}"><a
					href="login">Login</a></li>
				<li ng-if="loggedIn"><a href="logout" ng-click="logout()">Logout</a></li>
			</ul>
		</div>
		</nav>
	</div>
	<div class="row">
		<div class="container" ng-view="true"></div>
	</div>

	<script src='http://cdn.jsdelivr.net/yasqe/2.6.1/yasqe.bundled.min.js'></script>
	<script src='http://cdn.jsdelivr.net/yasr/2.6.0/yasr.bundled.min.js'></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"
		type="text/javascript"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"
		type="text/javascript"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-cookies.min.js"
		type="text/javascript"></script>
	<script src="resources/js/ui-bootstrap-tpls-0.13.0.min.js"
		type="text/javascript"></script>
	<script src="resources/js/app.js" type="text/javascript"></script>
	<script src="resources/js/filter.js" type="text/javascript"></script>
	<script src="resources/js/factory.js" type="text/javascript"></script>
	<script src="resources/js/directive.js" type="text/javascript"></script>
	<script src="resources/js/controller.js" type="text/javascript"></script>
	<script src="resources/js/queryCtrl.js" type="text/javascript"></script>
</body>
</html>
